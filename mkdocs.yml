site_name: erez site
site_url: https://braincodex-e.github.io/blog/

# nav:
#   - Home: index.md
#   - About: about.md

theme: 
  name: material

  favicon: /docs/assets/favicon.png
  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - tags:
      tags_file: tags.md