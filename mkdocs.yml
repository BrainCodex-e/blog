site_name: erez site
site_url: https://braincodex-e.github.io/blog/

nav:
  - Home: index.md
  - About: about.md
  - Tags: tags.md
  - Hands-On ML:
      - Overview: homl/overview.md
      - Chapter 1: homl/chapter1.md
      - Chapter 2: homl/chapter2.md

# Theme configuration

theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.expand
    - content.tabs.link
    - content.tooltips
    - content.code.highlight
    - content.code.render  # <-- this enables Mermaid rendering
  favicon: assets/favicon.png
  logo: assets/favicon.png

# Markdown extensions (deduplicated and cleaned up)
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.keys
  - pymdownx.mark
  - attr_list
  - admonition
  - footnotes
  - def_list
  - md_in_html
  - pymdownx.arithmatex

